<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/styles/style.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    
    <h1>Rock, Paper, Scissors, Lizard, Spock Game</h1>

    <div class="game-container">
        <div class="heading">
            <div id="pc-choice"></div>
            <div id="player-choice"></div>
        </div>

    <div class="action-area">
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
        <button id="lizard"></button>
        <button id="spock"></button>

        <button type="submit" id="submit">Submit</button>
    </div>
    
    <div class ="score-section">

        <p>Player score:<span id="player-score">0</span></p>
        <p>PC score:<span id="player-score">0</span></p>

    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
