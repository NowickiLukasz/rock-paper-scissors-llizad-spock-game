<body>
    
    

    <div class="game-container">

        <h1>Rock, Paper, Scissors, Lizard, Spock Game</h1>

       
        <div class="action-area">
            <button class=" btn btn-size" id="rock">Rock</button>
            <button class=" btn btn-size" id="paper">Paper</button>
            <button class=" btn btn-size" id="scissors">Scissors</button>
            <button class=" btn btn-size" id="lizard">Lizard</button>
            <button class=" btn btn-size" id="spock">Spock</button>

            
        </div>
    
        <div class="btn-submit">
            <button class="btn-lrg" type="submit" id="submit">Submit</button>
        </div>

        <div class ="score-section">

            <p>Player score:<span id="player-score">0</span></p>
            <p>PC score:<span id="player-score">0</span></p>

        </div>

        <div class="outcome">

            <p id="game-result"></p>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
